<!DOCTYPE html>

<html lang="en">
  <head>
    <meta chaset="utf-8"/>

    <title>Word Counter</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">
  </head>

  <body>
    <div class="mainContent">
      <h1>Word Counter</h1>
        <textarea id="mainText"></textarea>
      <button id="countButton" class="countButton button" type="submit">Count</button>
      <div id="resultDiv">
        <p id="wordCountTotal">Words: <span id="wordCount"></span></p>
        <p id="charCount-1Total">Characters: <span id="charCount-1"></span></p>
        <p id="charCount-2Total">Characters (without spaces): <span id="charCount-2"></span></p>
      </div>
    </div>
  </body>







</html>
